<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/estilos.css">
    <title>Contacto</title>
</head>
<body>
    <!--Navegador-Inicio-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand " href="#"><img src="../img/logo.png" alt="logo"> <b>Servicios de catering</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link text-white" href="./index.html">Inicio <span class="sr-only">(current)</span></a>
                <a class="nav-link text-white" href="/pag/bar.html">Bar</a>
                <a class="nav-link text-white" href="#">Contacto</a>
                <a class="nav-link text-white " href="/pag/reservaciones.html">Reservaciones</a>
            </div>
        </div>
    </nav>
    <!--Navegador-Final-->
    <!--Formulario-Inicio-->
    <form>
        <div class="form-row">
            <div class="col-md-12 bg-dark text-center"><h1><b>FORMULARIO</b></h1></div>
          <div class="col-md-6 mb-3 ">
            <label for="validationServer01">Nombres</label>
            <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
            <div class="valid-feedback">
              Valido!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationServer02">Apellidos</label>
            <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
            <div class="valid-feedback">
              Valido
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationServer03">Pais</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">
              Porfavor, ingrese su Pais.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer04">Ciudad</label>
            <select class="custom-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
              <option selected disabled value="">Choose...</option>
              <option>Buenos Aires</option>
            </select>
            <div id="validationServer04Feedback" class="invalid-feedback">
              Porfavor, ingrese su ciudad.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer05">Codigo Postal</label>
            <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
            <div id="validationServer05Feedback" class="invalid-feedback">
              Porfavor, ingrese su codigo Postal.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Acepto los terminos y condiciones
            </label>
            <div  id="invalidCheck3Feedback" class="invalid-feedback">
              Debe estar de acuerdo antes de enviar.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar Solicitud</button>
      </form>
    <!--Formulario-Final-->










    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
</script>
</body>
</html>
